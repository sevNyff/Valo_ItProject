    <div class="div-form">
        <h1 class="h1-form">New Customer</h1>
        
        <div class="form__group field">
            <input type="input" class="form__field" placeholder="Name" name="name" id='name' required />
            <label for="name" class="form__label">Name</label>
            
            <input type="input" class="form__field" placeholder="Address" name="address" id='address' required />
            <label for="address" class="form__label">Address</label>

            <label for="city" class="form__label">City</label>
            
          </div>
          <div class="buttonDiv">
            <button class="button-backToCustomers" onclick="backToCustomersButtonClick()">Back</button>
            <button id="button-newCustomer" class="button-newCustomer" onclick="newCustomerButtonClick()">Add Customer</button>
          </div>

      <!-- Window for alerts -->

      <button id="closeAlertButton" class="close-alert-button">Close</button>
